<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web NFC Example</title>
    <style>
        #output {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 400px;
            overflow-wrap: break-word;
        }
        #error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="output"></div>
    <div id="error"></div>
    <button onclick="startNFC()">Start NFC</button>
    <button onclick="stopNFC()">Stop NFC</button>
    <script src="script.js"></script>
</body>
</html>
