feature_name: Web NFC
chrome_version: 89
feature_id: 6261030015467520
check_min_version: true
---

<button id="scanButton">Scan</button>

<div id="output"></div>

<script>
if (!("NDEFReader" in window))
  console.error("Web NFC is not available. Use Chrome on Android.");

const output = document.getElementById('output');
const scanButton = document.getElementById('scanButton');

scanButton.addEventListener('click', async () => {
  try {
    const ndef = new NDEFReader();
    await ndef.scan();
    ndef.addEventListener('reading', ({ message, serialNumber }) => {
      output.innerHTML = `<p>Serial Number: ${serialNumber}</p>`;
      output.innerHTML += "<p>Records:</p>";
      for (const record of message.records) {
        output.innerHTML += `<p>Record type: ${record.recordType}, MIME type: ${record.mediaType}, Data: ${record.data}</p>`;
      }
    });
    console.log('NFC reader initialized.');
  } catch (error) {
    console.error('Error: ' + error);
    output.textContent = 'Error: ' + error;
  }
});
</script>
